<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Tools - Options</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Context Tools Options</h1>
      <p class="subtitle">Configure your extension settings</p>
    </header>

    <main class="main">
      <section class="section">
        <h2>General</h2>

        <div class="setting-row">
          <div class="setting-info">
            <label for="enabled-toggle">Enable Extension</label>
            <p class="setting-description">Turn the extension on or off</p>
          </div>
          <label class="toggle">
            <input type="checkbox" id="enabled-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-row">
          <div class="setting-info">
            <label for="notifications-toggle">Notifications</label>
            <p class="setting-description">Show browser notifications</p>
          </div>
          <label class="toggle">
            <input type="checkbox" id="notifications-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </section>

      <section class="section">
        <h2>Appearance</h2>

        <div class="setting-row">
          <div class="setting-info">
            <label for="theme-select">Theme</label>
            <p class="setting-description">Choose your preferred color scheme</p>
          </div>
          <select id="theme-select" class="select">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </section>

      <section class="section">
        <h2>About</h2>
        <div class="about-info">
          <p><strong>Version:</strong> <span id="version">0.1.0</span></p>
          <p><strong>Architecture:</strong> Clean + Hexagonal</p>
          <p><strong>Browser:</strong> <span id="browser-type">Detecting...</span></p>
        </div>
      </section>

      <div class="save-status" id="save-status"></div>
    </main>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
