<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Tools</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Context Tools</h1>
    </header>

    <main class="main">
      <section class="section">
        <h2>Status</h2>
        <div class="status-row">
          <span>Pull Requests</span>
          <label class="toggle">
            <input type="checkbox" id="pull-enabled-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="status-row">
          <span>Issues</span>
          <label class="toggle">
            <input type="checkbox" id="issue-enabled-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="status-row">
          <span>Actions Runs</span>
          <label class="toggle">
            <input type="checkbox" id="actions-enabled-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </section>

      <section class="section">
        <h2>Current Page</h2>
        <div id="page-info">
          <p class="loading">Loading...</p>
        </div>
      </section>

      <section class="section actions">
        <button id="options-btn" class="btn btn-secondary">Options</button>
      </section>
    </main>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
